<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> My Todo List</h1>
            <p class="subtitle">Simple task management application</p>
        </header>

        <div class="todo-form">
            <input type="text" 
                   id="todo-input" 
                   placeholder="What needs to be done?" 
                   autocomplete="off">
            <button id="add-btn">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </div>

        <div class="stats">
            <span id="total-count">0 tasks</span>
            <span id="completed-count">0 completed</span>
        </div>

        <!-- ИСПРАВЛЕНО: добавлен id="todo-list" и убраны лишние стили -->
        <ul id="todo-list">
            <!-- Tasks will be added here dynamically -->
        </ul>

        <div class="instructions">
            <p><i class="fas fa-info-circle"></i> 
               Click on a task to mark it as completed. Click the trash icon to delete.</p>
        </div>
    </div>

    <footer>
        <p>Todo App | Backend: Flask | Frontend: Vanilla JS | CI/CD: Jenkins + Docker</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
