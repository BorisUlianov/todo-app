version: '3.8'

services:
  backend:
    build: ./backend
    container_name: todo-backend
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
    volumes:
      - ./backend:/app
    restart: unless-stopped
    networks:
      - todo-network

  frontend:
    build: ./frontend
    container_name: todo-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge