version: '3.8'

services:
  backend:
    build: ./backend
    container_name: todo-backend
    ports:
      - "5050:5050"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development
    networks:
      - todo-network

  nginx:
    image: nginx:alpine
    container_name: todo-nginx
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge